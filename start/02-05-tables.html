<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Age</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sparky</td>
          <td>Dog</td>
          <td>4</td>
          <td>Jasmine</td>
        </tr>
        <tr>
          <td>Lulu</td>
          <td>Rabbit</td>
          <td>2</td>
          <td>Rocky</td>
        </tr>
        <tr>
          <td>Cheeto</td>
          <td>Lizard</td>
          <td>15</td>
          <td>Don</td>
        </tr>
      </tbody>
    </table>
    <!--Tables are extremely important to get right, 
    especially for data heavy sites. For more details 
    on how to create accessible tables, check out the 
    table tutorial on https://w3.org/WAI/tutorials/tables-->
  </body>
</html>
